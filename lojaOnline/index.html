<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>loja online</h1>
        <button id="cart-button">carrinho(<span id="cart-count">0</span>)</button>
        <header>
            <main>
                <div id="products">
                    <div class="product">
                        <h2>produto 1</h2>
                        <p>preço: R$ 50,00</p>
                        <button class="add-to-cart" data-price="50">adicionar ao carrinho</button>
                    </div>
                    <div class="product">
                        <h2>produto 2</h2>
                        <p>preço: R$ 30,00</p>
                        <button class="add-to-cart" data-price="30">adicionar ao carrinho</button>
                    </div>
                    <div class="product">
                        <h2>produto 3</h2>
                        <p>preço: R$ 20,00</p>
                        <button class="add-to-cart" data-price="20">adicionar ao carrinho</button>
                    </div>
                    <div class="product">
                        <h2>produto 4</h2>
                        <p>preço: R$ 120,00</p>
                        <button class="add-to-cart" data-price="120">adicionar ao carrinho</button>
                    </div>
                    <div class="product">
                        <h2>produto 5</h2>
                        <p>preço: R$ 70,00</p>
                        <button class="add-to-cart" data-price="70">adicionar ao carrinho</button>
                    </div>
                    <div>
                    </main>
                </footer>

                <div id="cart-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>carrinho de compras</h2>
                    <div id="cart-items"></div>
                    <p>total: R$<span id="total-price">0</span></p>
                    <button id="checkout-button">finalizar compra</button>
                </div>
            </main>
        </header>
</body>

</html>
